<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакты | Блог</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacts.css">
</head>

<body>
    <div class="footer-indent">

        <header class="header">
            <div class="container header__container">
                <a href="index.html" class="logo">
                    <img class="logo header__logo" width="30px" height="30px" src="img/cube-icon.svg" alt="Логотип Блог">
                </a>
                <div class="header__right">
    
                    <nav class="nav header__nav">
                        <ul class="nav__list list-reset">
                            <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
                            <li class="nav__item"><a href="404.html" class="nav__link">О нас</a></li>
                            <li class="nav__item"><a href="contacts.html" class="nav__link nav__link--current">Контакты</a></li>
                            <li class="nav__item"><a href="#" class="nav__link search-link">Поиск</a></li>
                        </ul>
                    </nav>
    
                    <a href="tel:+798008008080" class="phone">+7 (900) 800 80-80</a>
    
                    <button type="button" class="burger">
                        <span class="burger__item">line</span>
                        <span class="burger__item">line</span>
                        <span class="burger__item">line</span>
                    </button>
                    
                </div>
            </div>
    
            <div class="header-search">
                <button class="btn-reset header-search__close">
                    <img class="arrow" src="img/close.svg" alt="Закрыть форму">
                </button>
                <form action="#" class="header-search__form">
                    <input type="search" class="header-search__imput form-input">
                    <a href="search.html" class="ub-form__btn header-search__btn form__btn btn-reset">
                        <span>Найти</span>
                        <img class="arrow" src="img/search.svg" alt="Поиск">
                    </a>
                </form>
            </div>
    
        </header>

        <main class="main">

            <div class="container">
                <section class="contacts contacts__container">
                    <h1 class="visually-hidden">Контакты</h1>
                    <div class="contacts__left">

                        <h2 class="contacts__title blog-title">Контакты</h2>
                        <a href="tel:+798008008080" class="phone phone--contacts">+7 (900) 800 80-80</a>
                        <address class="address">г. Санкт-Петербург, Сампсониевский пр., 80</address>

                        <ul class="social list-reset">
                            <li class="social__item"><a href="#" class="social__link social__link--vk"
                                    aria-label="Наш ВК"></a></li>
                            <li class="social__item"><a href="#" class="social__link social__link--inst"
                                    aria-label="Наш инстаргам"></a></li>
                            <li class="social__item"><a href="#" class="social__link social__link--tw"
                                    aria-label="Наш твиттер"></a></li>
                            <li class="social__item"><a href="#" class="social__link social__link--p"
                                    aria-label="Наш пинтерест"></a></li>
                        </ul>

                    </div>

                    <div class="contacts__right">

                        <div class="contacts-form-wrapper">
                            <h2 class="contacts__title blog-title">Напишите нам</h2>
                            <form action="#" class="callback-form">
                                <input type="text" class="form-input callback-form__input" placeholder="Ваше имя">
                                <input type="tel" class="form-input callback-form__input" placeholder="Ваше телефон">
                                <textarea name="" class="form-input callback-form__input callback-form__textarea"
                                    placeholder="Ваше сообщение..."></textarea>
                                <button class="callback-form__btn form__btn btn-reset">
                                    <span>Отправить</span>
                                    <img class="arrow" src="img/arrow.svg" alt="Логотип Блог">
                                </button>
                            </form>
                        </div>

                    </div>
                </section>
            </div>

        </main>

        <footer class="footer">
            <div class="container footer__container">

                <a class="logo footer__logo">
                    <img src="img/cube-icon.svg" alt="Логотип Блог">
                </a>

                <nav class="nav footer__nav">
                    <ul class="nav__list list-reset">
                        <li class="nav__item"><a href="index.html" class="nav__link">Главная</a></li>
                        <li class="nav__item"><a href="404.html" class="nav__link">О нас</a></li>
                        <li class="nav__item"><a href="contacts.html" class="nav__link nav__link--current">Контакты</a></li>
                        <li class="nav__item"><a href="search-not.html" class="nav__link">Поиск</a></li>
                    </ul>
                </nav>

                <small class="footer__copy">ООО "ITraffic" 2022. Все права защищены</small>

            </div>
        </footer>

    </div>

    <script src="js/main.js"></script>

</body>

</html>
